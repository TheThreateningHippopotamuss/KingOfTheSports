<div class="container" id="auth-form">
    <div class="row form-row">
        <div class="form-area">
            <form #formData='ngForm' (ngSubmit)="onSubmit(formData)" class="contact-form">
                <br style="clear:both">
                <h3 style="margin-bottom: 25px; text-align: center;">Log In</h3>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" name="email" placeholder="email" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="password" required>
                </div>
                <input type="submit" id="submit" name="submit" (click)="login()" class="btn btn-primary pull-right" value="Log In">
            </form>
        </div>
    </div>
</div>
