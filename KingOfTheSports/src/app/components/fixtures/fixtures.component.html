<div class="container">
  <h2>Upcoming Fixtures</h2>
  <table class="table table-hover">
    <thead>
      <tr>
        <th class="text-center">Date</th>
        <th class="text-center">Home Team</th>
        <th class="text-center">vs.</th>
        <th class="text-center">Away Team</th>
      </tr>
    </thead>

    <div class="text-center">
      <app-loader [loading]="loading" class="text-center"></app-loader>
    </div>

    <tbody *ngFor="let singleFixture of fixtures">
      <tr>
        <td class="text-center centerText">{{singleFixture.date | date: 'medium'}}</td>
        <td class="text-center centerText">{{singleFixture.homeTeamName}}</td>
        <td class="text-center centerText ">-</td>
        <td class="text-center centerText">{{singleFixture.awayTeamName}}</td>
      </tr>
    </tbody>
  </table>
</div>
